				<section data-markdown class="center">
					<script type="text/template">
						### Компьютерная игра 
						1. Взаимодействие по определённому алгоритму
 						(с целью развлечения, обучения, или тренировки) 
 						человека (группы людей) с компьютером или группы людей 
 						друг с другом посредством компьютера.

					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						### Компьютерная игра
						2. Компьютерная программа, 
						которая организует игровой процесс и управляет им, 
						а также осуществляет взаимодействие между соперниками и 
						партнерами по игре или сама выступает в качестве игрока. 
						В процессе игры на экране дисплея наглядно отображается 
						игровая ситуация. Анализируя эту ситуацию, играющий реагирует 
						на неё с помощью устройств ввода (клавиатуры, мыши, джойстика и др.). 
						Ответные ходы или соответствующее изменение  
						игровой ситуации компьютер воспроизводит на экране,
 						часто со звуковым сопровождением.
					</script>
				</section>

					</script>

				<section data-markdown class="center">
					<script type="text/template">
						### Игра 1. Скоростная матрица
						Правила игры: игра состоит из 25 ячеек (5х5),
						 ячейки раскращены в 7 цветов: красный, зеленый,
						  голубой, черный, белый, желтый и случайный цвет. 
						  24 ячейки раскрашиваются в 6 разных цветов по 4 ячейки каждый. 
						  1 ячейка уникального цвета. С интервалом 300мс ячейки будут 
						  перемешиваться. Нужно среди всех других цветов отыскать ячейку 
						  с уникальным цветом и кликнуть на неё,
						 пока ячейки снова не перемешались.
					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						### Игра 1. Скоростная матрица
						Начисление очков: за каждую правильно кликнутую 
						ячейку игрок получает 500 баллов + количество оставшихся 
						миллисекунд до перемешивания матрицы. При ошибочном нажатии 
						вычитается 500 баллов + количество оставшихся миллисекунд 
						до смены матрицы.
						
					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						### Игра 1. Скоростная матрица
						Длительность раундов: 
						1. 15 секунд
						2. 30 секунд
						3. 45 секунд
					</script>
				</section>

						### Игра 2. Пинг-понг
						Правила игры: игровое поле разделено на две части. 
						Слева и справа находятся двигающиеся вверх и вниз ракетки игроков,
						которые отбивают шар по линейной траектории. В случае,
						 если шар был отбит он меняет траекторию. Если шар улетел 
						 за пределы игрового поля, одно очко достается тому,
						  кто отбил этот шар последним.
					</script>
				</section>

						  Длительность: до первой ошибки игрока. Игра до 3 очков.
					</script>
